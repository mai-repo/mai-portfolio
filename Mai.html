<!DOCTYPE html>
<html lang="en">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>

                </div>
                <div class="flex flex-col md:flex-row items-center justify-left gap-10 max-w-7xl w-full">
                    <a href="#" class="px-16 py-3 text-[25px] bg-white text-blue-500 rounded-full border border-green-900 hover:bg-blue-100 transition">Contact</a>
                    <a href="#" class="px-16 py-3 text-[25px] bg-white text-green-500 rounded-full border border-green-900 hover:bg-green-100 transition">Resume</a>
                </div>
            </div>

            <!-- Photo (Right) -->
            <div class="w-auto md:ml-32 flex items-center justify-center">

        </div>

        <!-- Buttons (Below Text and Photo, on a New Row) -->

    </div>
